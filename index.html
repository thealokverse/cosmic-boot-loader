<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Boot Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 150, 50, 0.8);
            letter-spacing: 0.5rem;
            opacity: 0;
            z-index: 10;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700, #ff6b35);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-text {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff8c42;
            font-size: 1.2rem;
            opacity: 0;
            z-index: 10;
            letter-spacing: 0.3rem;
        }

        .progress-bar {
            position: fixed;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: rgba(255, 140, 66, 0.2);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b35, #ffd700, #ff6b35);
            background-size: 200% 100%;
            animation: progressShine 2s linear infinite;
            box-shadow: 0 0 10px #ff8c42;
        }

        @keyframes progressShine {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="logo-text" id="logoText">NEXUS</div>
    <div class="loading-text" id="loadingText">INITIALIZING</div>
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logoText = document.getElementById('logoText');
        const loadingText = document.getElementById('loadingText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        let animationProgress = 0;
        let animationPhase = 'scatter'; // scatter -> converge -> form -> complete

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = this.getColor();
                this.opacity = Math.random() * 0.5 + 0.5;
                this.twinkle = Math.random() * Math.PI * 2;
            }

            getColor() {
                const colors = [
                    '#ff6b35', // orange-red
                    '#f7931e', // orange
                    '#ffd700', // gold
                    '#ff8c42', // light orange
                    '#ffb347', // peach
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.twinkle += 0.05;
                const twinkleOpacity = Math.sin(this.twinkle) * 0.3 + 0.7;

                if (animationPhase === 'scatter') {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x < 0 || this.x > width) this.speedX *= -1;
                    if (this.y < 0 || this.y > height) this.speedY *= -1;
                } else if (animationPhase === 'converge' || animationPhase === 'form') {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.x += dx * 0.05;
                    this.y += dy * 0.05;
                }

                this.draw(twinkleOpacity);
            }

            draw(twinkleOpacity) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity * twinkleOpacity;
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.opacity * twinkleOpacity * 0.3;
                ctx.fillRect(this.x - this.size * 3, this.y - this.size * 3, this.size * 6, this.size * 6);
                ctx.globalAlpha = 1;
            }
        }

        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 800 : 1500;
            particles = [];
            
            // Create particles in random positions
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                // Target positions will form text later
                const targetX = width / 2 + (Math.random() - 0.5) * 400;
                const targetY = height / 2 + (Math.random() - 0.5) * 200;
                
                particles.push(new Particle(x, y, targetX, targetY));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => particle.update());

            animationProgress++;

            // Animation timeline
            if (animationProgress === 60) {
                loadingText.style.opacity = '1';
                loadingText.style.transition = 'opacity 0.5s';
                progressBar.style.opacity = '1';
                progressBar.style.transition = 'opacity 0.5s';
            }

            if (animationProgress === 120) {
                animationPhase = 'converge';
            }

            if (animationProgress > 120) {
                const progress = Math.min((animationProgress - 120) / 180 * 100, 100);
                progressFill.style.width = progress + '%';
            }

            if (animationProgress === 200) {
                animationPhase = 'form';
                logoText.style.opacity = '1';
                logoText.style.transition = 'opacity 1s';
            }

            if (animationProgress === 300) {
                animationPhase = 'complete';
                loadingText.textContent = 'READY';
                
                setTimeout(() => {
                    // Fade out and complete
                    document.body.style.transition = 'opacity 1s';
                    document.body.style.opacity = '0';
                    
                    setTimeout(() => {
                        // Your main site would load here
                        document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#0a0a0a;color:#ff8c42;font-size:2rem;font-family:monospace;opacity:0;animation:fadeIn 1s forwards;">Welcome to Your Site</div><style>@keyframes fadeIn{to{opacity:1;}}</style>';
                    }, 1000);
                }, 1000);
            }

            requestAnimationFrame(animate);
        }

        createParticles();
        animate();
    </script>
</body>
</html>
